<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Create new recipe</a>
        </div>
    </nav>
    <div class="container">
        <form method="POST" action="{% url 'recipes:create_new_recipe' %}">
            {% csrf_token %}

            <div class="row mt-2">
                <div class="col">
                    <label for="title" class="form-label">Title</label>
                    <input id="title" name="title" type="text" class="form-control" placeholder="Title" aria-label="Title">
                </div>
                <div class="col">
                    <label for="author_name" class="form-label">Your Name</label>
                    <input id="author_name" name="author_name" type="text" class="form-control" placeholder="Your Name"
                        aria-label="Your Name">
                </div>
            </div>
            <div class="mb-3 mt-4">
                <label for="steps" class="form-label">Steps</label>
                <textarea class="form-control" id="steps" name="steps" rows="5"></textarea>
            </div>
            <div class="mb-3 mt-4">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" name="ingredients" id="ingredients" rows="5"></textarea>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
